<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>充电桩报表</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/e1.css">
</head>
<body>
	<div class="container-fluid col-md-12 col-sm-12 col-xs-12 flex flex-center flex-column">
		<div class="header">
			<h1 class="gradient">海印蔚蓝充电桩<br>数据中心</h1>
		</div>
		<div class="city col-md-12 col-sm-12 ">
			<div class="caption">
				<span>广州</span>
				<span class="pinyin">GUANGZHOU</span>
				<img src="./img/3l.png" alt="">
			</div>
			<div class="content">
				<ul class="flex flex-row flex-center">
					<li class="flex flex-column flex-center">
						<span>总充电量:</span>
						<span>196849</span>
						<span class="du">/度</span>
					</li>
					<li class="flex flex-column">
						<span>总金额:</span>
						<span>313412</span>
						<span class="du">/元</span>
					</li>
					<li class="flex flex-column ">
						<span>正常运行占比:</span>
						<span>100%</span>
						<span></span>
					</li>
				</ul>
			</div>
		</div>
		<div class="city city1 col-md-12 col-sm-12 ">
			<div class="caption">
				<span>韶关</span>
				<span class="pinyin">SHAOGUAN</span>
				<img src="./img/3l.png" alt="">
			</div>
			<div class="content">
				<ul class="flex flex-row flex-center flex-spacearound">
					<li class="flex flex-column ">
						<span>充电量:</span>
						<span>196849</span>
						<span class="du">/度</span>
					</li>
					<li class="flex flex-column ">
						<span>总金额:</span>
						<span>313412</span>
						<span class="du">/元</span>
					</li>
					<li class="flex flex-column ">
						<span>正常运行占比:</span>
						<span>100%</span>
						<span></span>
					</li>
				</ul>
			</div>
		</div>
		<div class="footer">
			<span>海印蔚蓝数据提供</span>
		</div>	
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
